apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "flaychat.cn.flychat"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-androiroboguice-3.0.1.jar\n' +
//                    'pushservice-4.4.0.71.jar\n' +
//                    'gson-2.1.jard.txt'), 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/Volley.jar')
    compile files('libs/roboguice-3.0.1.jar')
    compile files('libs/pushservice-4.4.0.71.jar')
    compile files('libs/gson-2.1.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/android-support-v4.jar')
}
